<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/54c43d84d8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <nav class="navbar navbar-dark bg-dark text">
        <h2>Weather Dashboard</h2>
        </nav>
    </header>

    

<main class="flex-row justify-space-between">
<div class="container-fluid">
<!-- Begin Row -->
<div class="row">
<!-- New column -->
<div id="search-container" class="col-12 col-md-4 col-lg-3 bg-light pt-3 pb-3">
    <h4>Search for a city:</h4>
    <!-- Begin city input -->
        <div class="input-group mb-3"> 
            <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
            <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
        </div>
    <!-- End city input -->

    <!-- Begin previous cities card -->
    <div class ="card">
        <ul class="list-group list-group-flush list">

        </ul>
    </div>
    <!-- End previously searched cities -->
</div>


<!-- Left column End -->

<!-- Right column Start -->
<div class="col-12 col-md-8 col-lg-9">
    <div id="current-city" class="mt-4">

    </div>
</div>
<!-- End Column -->
</div>
<!-- End Row -->

<!-- 5-day Forecast -->
<div class="mt-4 col-md-12">
    <h4 id="5day-h4" class="mt-3 hide-forecast">5-Day Forecast</h4>

    <div id="forecast" class="row">

    </div>
</div>
<!-- End Forecast -->
</div>
<!-- End Container -->
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
      
</html>
