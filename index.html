<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/54c43d84d8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <nav class="navbar navbar-dark bg-dark text">
        <h2>Weather Dashboard</h2>
        </nav>
    </header>

    

<main class="flex-row justify-space-between">
<div id="search-container" class="col-12 col-md-4">
    <h4>Search for a city:</h4>
    <div class="input-group">
        <form id="city-form">
            <input type="search" name="city" id="city-name" class="form-control" />
            <label class="form-label" for="form1"></label>
        </form>
        <button type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
    </div>
</div>
<div id="search-results" classs="col-12 col-md-8">
    <h4 class="subtitle">Showing Results for: <span id="city-search-term"></span></h4>
    <div id="weather-container" class="list-group"></div>
</div>
</main>
<script src="./script.js"></script>
</body>
      
</html>
